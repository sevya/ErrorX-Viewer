language: cpp
os:
#  - linux
  - osx
dist: bionic
env:
#  - CODECOV_TOKEN="d02d94b5-2584-4ed9-8eb5-8a3bcda19af8"
addons:
  apt:
    packages: 
    - qtbase5-dev 
    - qtdeclarative5-dev 
    - libqt5webkit5-dev 
    - libsqlite3-dev 
    - qt5-default 
    - qttools5-dev-tools 
    - libqt5charts5 
    - libqt5charts5-dev 
    - patchelf
  homebrew:
    packages:
    - qt5
    - patchelf
    update: true
before_install:
# - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
# - sudo apt-get update -qq
# - sudo apt-get install qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev
# - sudo apt-get install qt5-default qttools5-dev-tools
# - sudo apt-get install libqt5charts5 libqt5charts5-dev
# - brew install qt5
script:
  - git clone https://github.com/sevya/errorx errorx_base/
  - cd errorx_base/
  - make library
  - cd ..
  - cp errorx_base/lib/* lib/
  - qmake project.pro 
  - make
  - cd unit_test
  - qmake unit_test.pro
  - make
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then UnitTest.app/Contents/MacOS/UnitTest; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then ./UnitTest; fi
